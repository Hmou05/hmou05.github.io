<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Smart Fan Controller</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="fan-card">
            <h1>Smart Fan Controller</h1>
            
            <div class="fan-container">
                <div class="fan">
                    <div class="center-circle"></div>
                    <div class="blade blade-1"></div>
                    <div class="blade blade-2"></div>
                    <div class="blade blade-3"></div>
                </div>
            </div>

            <div class="controls">
                <div class="speed-display">
                    <div class="speed-value">
                        <span id="vitesse">0.00</span>
                        <span class="unit">cm/s</span>
                    </div>
                    <div class="speed-label">Current Speed</div>
                </div>

                <div class="control-buttons">
                    <button id="minus" class="btn btn-decrease">
                        <i class="fas fa-minus"></i>
                    </button>
                    <button id="action" class="btn btn-power">
                        <i class="fas fa-power-off"></i>
                    </button>
                    <button id="plus" class="btn btn-increase">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>

                <div class="speed-indicator">
                    <div class="indicator-bar">
                        <div class="indicator-fill"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
